<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--jQuery 로드-->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <style>
            .area {
                position: absolute;
                background: #fff;
                border: 1px solid #888;
                border-radius: 3px;
                font-size: 12px;
                top: -5px;
                left: 15px;
                padding: 2px;
            }
            .info {
                font-size: 12px;
                padding: 5px;
            }
            .info .title {
                font-weight: bold;
            }
            .custom_zoomcontrol {
                position: absolute;
                top: 50px;
                right: 30px;
                width: 36px;
                height: 80px;
                overflow: hidden;
                z-index: 1;
                background-color: #f5f5f5;
            }
            .custom_zoomcontrol span {
                display: block;
                width: 36px;
                height: 40px;
                text-align: center;
                cursor: pointer;
            }
            .custom_zoomcontrol span img {
                width: 15px;
                height: 15px;
                padding: 12px 0;
                border: none;
            }
            .custom_zoomcontrol span:first-child {
                border-bottom: 1px solid #bfbfbf;
            }
        </style>
        <title>Sample Polygon</title>
    </head>
    <body>
        <div id="map" style="width:100%;height:100vh;"></div>
        <!--KAKAO-MAP 로드-->
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2befa4c2ccbf24ac6c3bec24f23abb28"></script>
        <div class="custom_zoomcontrol radius_border">
            <span onclick="zoomIn()"><img
                src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png"
                alt="확대"></span>
            <span onclick="zoomOut()"><img
                src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png"
                alt="축소"></span>
        </div>
        <script>
            let map = new kakao
                .maps
                .Map(document.getElementById('map'), {
                    // 지도를 표시할 div
                    center: new kakao
                        .maps
                        .LatLng(37.5642135, 127.0016985), // 초기 지도의 중심좌표
                    level: 8 // 초기 지도의 확대 레벨
                });
            console.log("초기 확대 레벨 값은 :", map.getLevel());
            // 지도 스크롤 액션 잠금
            map.setZoomable(false);

            let customOverlay = new kakao
                .maps
                .CustomOverlay({}); // 읍면동 이름을 표시할 오버레이

            // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
            var mapTypeControl = new kakao
                .maps
                .MapTypeControl();

            // 지도에 컨트롤을 추가해야 지도위에 표시됩니다 kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데
            // TOPRIGHT는 오른쪽 위를 의미합니다
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

            // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
            // var zoomControl = new kakao
            //     .maps
            //     .ZoomControl();
            // map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

            // 서울 읍면동 데이터 파일을 입력 받아 폴리곤 렌더링
            $.getJSON(
                "https://raw.githubusercontent.com/BSAA7567/BSAA7567.github.io/master/json/seou" +
                        "l.geojson",
                function (params) {
                    let data = params.features;
                    let coordinates = [];
                    let name = '';
                    $.each(data, function (index, val) {
                        coordinates = val.geometry.coordinates;
                        name = val.properties.emd_kor_nm;
                        // console.log(coordinates, name);
                        display(coordinates, name);
                    });
                }
            );

            let polygons = []; // 확대 시 폴리곤 제거를 위한 배열
            let check_polygons = true;
            let check_markers = false;

            function display(coordinates, name) {
                let path = [];
                let points = [];

                $.each(coordinates[0], function (index, coordinate) {
                    for (let index = 0; index < coordinate.length; index++) {
                        let point = new Object();
                        point.x = coordinate[index][1];
                        point.y = coordinate[index][0];
                        points.push(point)
                        path.push(new kakao.maps.LatLng(coordinate[index][1], coordinate[index][0]))
                    }
                });
                // 읍면동 하나 당 폴리곤 생성
                let polygon = new kakao
                    .maps
                    .Polygon({
                        map: map,
                        path: path,
                        strokeWeight: 2,
                        strokeColor: '#004c80',
                        strokeOpacity: 0.8,
                        // strokeStyle: 'dashed',
                        fillColor: '#fff',
                        fillOpacity: 0.3
                    });
                polygons.push(polygon);

                // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 지역명을 표시하는 커스텀오버레이를 지도위에
                // 표시합니다
                kakao
                    .maps
                    .event
                    .addListener(polygon, 'mouseover', function (mouseEvent) {
                        polygon.setOptions({fillColor: '#09f'});

                        customOverlay.setContent('<div class="area">' + name + '</div>');

                        customOverlay.setPosition(mouseEvent.latLng);
                        customOverlay.setMap(map);
                    });

                // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다
                kakao
                    .maps
                    .event
                    .addListener(polygon, 'mousemove', function (mouseEvent) {

                        customOverlay.setPosition(mouseEvent.latLng);
                    });

                // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다 커스텀 오버레이를 지도에서 제거합니다
                kakao
                    .maps
                    .event
                    .addListener(polygon, 'mouseout', function () {
                        polygon.setOptions({fillColor: '#fff'});
                        customOverlay.setMap(null);
                    });

                // 폴리곤 클릭 시 해당 읍면동으로 확대 줌
                kakao
                    .maps
                    .event
                    .addListener(polygon, 'click', function () {
                        map.setLevel(4, {
                            anchor: centroid(points),
                            animate: {
                                duration: 350
                            }
                        });
                        deletePolygon(polygons);
                    });

                // 폴리곤 중심좌표를 구하는 centroid 알고리즘 함수
                function centroid(points) {
                    let i,
                        j,
                        len,
                        p1,
                        p2,
                        f,
                        area,
                        x,
                        y;

                    area = x = y = 0;

                    for (i = 0, len = points.length, j = len - 1; i < len; j = i++) {
                        p1 = points[i];
                        p2 = points[j];

                        f = p1.y * p2.x - p2.y * p1.x;
                        x += (p1.x + p2.x) * f;
                        y += (p1.y + p2.y) * f;
                        area += f * 3;
                    }

                    return new kakao
                        .maps
                        .LatLng(x / area, y / area);
                }

                // 클릭 이벤트로 지도 확대 시 전체 폴리곤 제거
                function deletePolygon(polygons) {
                    for (let index = 0; index < polygons.length; index++) {
                        polygons[index].setMap(null);
                    }
                    check_polygons = false;
                    // polygons = [];
                }
            };

            let markers = [];
            kakao
                .maps
                .event
                .addListener(map, 'zoom_changed', function () {
                    // 지도의 현재 레벨을 얻어옵니다
                    var level = map.getLevel();
                    console.log("현재 확대 레벨 값은 :", level);

                    // 확대 레벨 값이 5 이상인 경우 폴리곤 재생성
                    if (level >= 5) {
                        // console.log('check_polygons : ', check_polygons); console.log('check_markers
                        // : ', check_markers);
                        if (check_polygons == false) {
                            for (let index = 0; index < polygons.length; index++) {
                                polygons[index].setMap(map);
                            }
                            check_polygons = true;
                        }
                        if (check_markers == true) {
                            for (var index = 0; index < markers.length; index++) {
                                markers[index].setMap(null);
                            }
                            check_markers = false;
                        }
                    }
                    // 확대 레벨 값이 4 이하인 경우 폴리곤 제거 및 해당 동 관련 마커 생성
                    if (level <= 4) {
                        // console.log('check_polygons : ', check_polygons); console.log('check_markers
                        // : ', check_markers);
                        if (check_polygons == true) {
                            for (let index = 0; index < polygons.length; index++) {
                                polygons[index].setMap(null);
                            }
                            check_polygons = false;
                        }
                        if (check_markers == false) {
                            $.getJSON(
                                "https://raw.githubusercontent.com/stories2/Mapper/main/starbucks-edited.json",
                                function (data) {
                                    markers = $(data).map(function (i, value) {
                                        return new kakao
                                            .maps
                                            .Marker({
                                                position: new kakao
                                                    .maps
                                                    .LatLng(value.lat, value.lot)
                                            });
                                    });
                                    for (var index = 0; index < markers.length; index++) {
                                        markers[index].setMap(map);

                                        //마커에 표시할 인포윈도우를 생성합니다
                                        var infowindow = new kakao
                                            .maps
                                            .InfoWindow({
                                                content: "스타벅스 " + data[index].s_name // 인포윈도우에 표시할 내용
                                            });

                                        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다 이벤트 리스너로는 클로저를 만들어 등록합니다 for문에서 클로저를
                                        // 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                                        kakao
                                            .maps
                                            .event
                                            .addListener(
                                                markers[index],
                                                'mouseover',
                                                makeOverListener(map, markers[index], infowindow)
                                            );
                                        kakao
                                            .maps
                                            .event
                                            .addListener(markers[index], 'mouseout', makeOutListener(infowindow));
                                    }
                                }
                            );
                            check_markers = true;
                        }
                    }
                });
            // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
            function makeOverListener(map, marker, infowindow) {
                return function () {
                    infowindow.open(map, marker);
                };
            }

            // 인포윈도우를 닫는 클로저를 만드는 함수입니다
            function makeOutListener(infowindow) {
                return function () {
                    infowindow.close();
                };
            }

            // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomIn() {
                map.setLevel(map.getLevel() - 2);
            }

            // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
            function zoomOut() {
                map.setLevel(map.getLevel() + 2);
            }
        </script>
    </body>
</html>
